<!DOCTYPE html>
<html lang=en>
<head>
	<title>Copy of Google home page</title>
	<link rel="stylesheet" type="text/css" href="google.css">
	<meta charset="UTF-8">

</head>
<body>
	<div id="headTop">
		<div id="menu">
			<div id="lMen">
				<ul>
					<li><a href="*">+Name</a></li>
					<li><a href="*">Gmail</a></li>
					<li><a href="*">Slike</a></li>
				</ul>
			</div>
			<div id="rMen">
				<a href="*"><div id="apps" class="mButton" class="tooltip" title="Aplikacije"></a></div></a>

		</div>

	<div id="body">

		<form>

		</form>

	<footer>
		<ul id="lFooter">
			<li><a href="">Oglaševanje</a></li>
			<li><a href="">Posel</a></li>
			<li><a href="">Predstavitev</a></li>

		<ul id="rFooter">
